<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Usuarios</title>
    <link rel="stylesheet" href="/css/usuarios.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/usuarios.js" type="module" defer></script>
  </head>
  <body>
    <!-- Esta vista ofrece el registro de usuarios -->
    <section class="container mx-auto my-10 w-full h-screen max-w-[600px] flex flex-col items-center justify-center">
      <div class="w-full px-2 sm:px-0 flex flex-col justify-center ease-in duration-[600ms]">
        <h2 class="text-[#8f7ad7] text-center text-2xl my-5 font-[600]">
          Registrar cliente
        </h2>

        <form
          method="post"
          id="registrar"
          class="space-y-3"
        >

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Cedula:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="cedula" name="cedula" type="text" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] transition-all ease-in duration-[400ms]" placeholder="Ejemplo..." required autofocus/>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Nombre:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="nombre" name="nombre" type="text" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] transition-all ease-in duration-[400ms]" placeholder="Ejemplo..." required autofocus/>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Apellido:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="apellido" name="apellido" type="text" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] transition-all ease-in duration-[400ms]" placeholder="Ejemplo..." required autofocus/>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Correo:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="correo" name="correo" type="email" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] lowercase transition-all ease-in duration-[400ms]" placeholder="ejemplo@ejemplo.com"/>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Clave:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="claveUno" name="claveUno" type="text" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] transition-all ease-in duration-[400ms]" placeholder="**********"/>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-center">
            <p class="w-full mb-[2px]">Repetir Clave:</p>
            <div class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#bb88cb] transition-all ease-in duration-[300ms]">
              <input id="claveDos" name="claveDos" type="text" class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder-[#bb88cb] transition-all ease-in duration-[400ms]" placeholder="**********"/>
            </div>
          </div>

          <!-- Inicio. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->
          <div id="validar" class="ocultar-validacion ocultarMsjValidacion flex flex-col mt-2 transition-all ease-in duration-[300ms]">
            
          </div>
          <!-- Fin. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->


          <div class="w-full flex justify-between px-2 my-4 space-x-2">
            <a href="/" class="text-lg text-blue-500 hover:text-red-500 cursor-pointer" id="regresar">Inicio</a>
            <a href="/login" class="text-lg text-blue-500 hover:text-red-500 cursor-pointer claveOlvidada" id="claveOlvidada">Login</a>
          </div>

          <div class="w-full flex justify-center mb-4">
            <div class="btn-login w-full hover:w-full">
              <button type="submit">Registrar</button>
            </div>
          </div>

        </form>
        
      </div>
    </section>
  </body>
</html>
