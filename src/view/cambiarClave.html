<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Cambiar clave</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <script src="js/cambiarClave.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid py-3 d-flex flex-row">
          <a class="navbar-brand text-xl-center" href="/index"
            ><b>Gori</b><i class="bi bi-cart-dash">Shop</i></a
          >

          <button
            class="navbar-toggler d-md-none mt"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>
    </header>

    <section
      class="container mx-auto my-10 w-full h-screen max-w-[600px] flex flex-col items-center justify-center"
    >
      <div class="container">
        <h2 class="text-[#07ffac] text-center text-2xl mb-2 font-[600]">
          Cambiar Clave
        </h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <div
              class="w-full h-10 sm:h-20 mb-10 sm:mb-0 flex flex-col items-center justify-center"
            >
              <label for="currentPassword">Clave Actual:</label>
              <div
                class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#07ffac] transition-all ease-in duration-[300ms]"
              >
                <input
                  name="clave"
                  id="claveVieja"
                  type="password"
                  class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder:text-[#07ffac] lowercase"
                  placeholder="*********************"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div
              class="w-full h-10 sm:h-20 mb-10 sm:mb-0 flex flex-col items-center justify-center"
            >
              <label for="newPassword">Nueva clave:</label>
              <div
                class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#07ffac] transition-all ease-in duration-[300ms]"
              >
                <input
                  name="clave"
                  id="newClave"
                  type="password"
                  class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder:text-[#07ffac] lowercase"
                  placeholder="*********************"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div
              class="w-full h-10 sm:h-20 mb-10 sm:mb-0 flex flex-col items-center justify-center"
            >
              <label for="confirmClave">Confirmar Nueva Clave:</label>
              <div
                class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#07ffac] transition-all ease-in duration-[300ms]"
              >
                <input
                  name="clave"
                  id="confirmClave"
                  type="password"
                  class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder:text-[#07ffac] lowercase"
                  placeholder="*********************"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Inicio. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->
          <div
            id="validar"
            class="ocultar-validacion ocultarMsjValidacion flex flex-col mt-2 transition-all ease-in duration-[300ms]"
          ></div>
          <!-- Fin. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->

          <div class="w-full flex justify-center mb-4 mt-2">
            <button type="submit" class="btn-login w-full hover:w-full">
              Cambiar Contraseña
            </button>
          </div>
        </form>
      </div>
    </section>

    <!--pie-->
    <footer>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="text-center">
            <h2><b>Gori</b><i class="bi bi-cart-dash">Shop</i></h2>
            <p>Contactanos y visita nuestras redes sociales</p>
          </div>

          <!--columnas pie-->
          <div class="col-md-6 text-center">
            <div><h4>Contactos</h4></div>
            <div>
              <i class="bi bi-whatsapp"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
            <div>
              <i class="bi bi-telegram"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
          </div>

          <div class="col-md-6 text-center">
            <div><h4>Redes Sociales</h4></div>
            <div>
              <i class="bi bi-facebook"></i
              ><a class="text-decoration-none" href=""> Gori-Shop</a>
            </div>
            <div>
              <i class="bi bi-instagram"></i
              ><a class="text-decoration-none" href=""> @Gori-Shop</a>
            </div>
          </div>
        </div>
        <p class="text-center">©2025 Gori-Shop</p>
      </div>
    </footer>
  </body>
</html>
