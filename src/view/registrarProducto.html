<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Gori-Productos</title>
    <!--botstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/productos.css" />
    <!--
    <script src="https://cdn.tailwindcss.com"></script>-->
    <!-- <script src="/js/index.js" type="module"></script> -->
    <!--carrito-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="js/registrarProducto.js" type="module" defer></script>
  </head>
  <body>
    <!--Barra-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid py-3 d-flex flex-row">
        <a class="navbar-brand text-xl-center" href="/comprar-productos"
          ><b>Gori</b><i class="bi bi-cart-dash">Shop</i></a
        >

        <button
          class="navbar-toggler d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>


        <ul class="d-flex">
          <div class="me-2">
            <li class="nav-item d-none d-md-flex">
              <a class="dropdown-item" href="/comprar-productos">Inicio</a>
            </li>
  
            <li class="nav-item d-md-none">
              <a class="dropdown-item" href="/comprar-productos">Inicio</a>
            </li>
          </div>

          <div id="gestion" class="">
            <!-- <li class="nav-item d-none d-md-flex">
              <a class="dropdown-item" href="/gestion">Gestion</a>
            </li>

            <li class="nav-item d-md-none">
              <a class="dropdown-item" href="/gestion">Gestion</a>
            </li> -->
          </div>


        </ul>



        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar equipos"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>

        <!-- La linea 69 muestra el nombre del usuario activo -->
        <div class="profile">
          <button class="profile-button" id="profile-button">
            <div
              id="nombre-usuario-activo"
              class="navbar-brand text-xl-center"
            ></div>
          </button>
          <div id="profile-menu" class="profile-dropdown text-center">
            <h5>Perfil</h5>
            <ul class="profile-menu-list">
              <li>
                <button
                  class="btn btn-success text-center"
                  id="change-password-button"
                >
                  Cambiar Clave
                </button>
              </li>
              <li>
                <button class="btn btn-success text-center" id="logout-button">
                  Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5 bg-light">
      <section class="container mx-auto">
        <form class="" method="post" id="form-registrar-nuevo-producto">
          
          <div class="form-group mb-3">
            <label for="codigo-producto">Codigo del producto</label>
            <input type="text" class="form-control" id="codigo" />
          </div>

          <div class="form-group mb-3">
            <label for="nombre-producto">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <div class="form-group mb-3">
            <label for="imagenProducto">Imagen</label>
            <input type="text" class="form-control" id="imagenProducto" />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="" for="gammaVersion1">Categoria</label>
              <div class="d-flex flex-row">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="gammaVersionUno"
                    >Options</label
                  >
                </div>
                <select class="custom-select" id="gammaVersionUno">
                  <option selected>seleccionar</option>
                  <option value="1">Alta</option>
                  <option value="2">Media</option>
                  <option value="3">Baja</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="codigo-producto">Precio</label>
            <input type="text" class="form-control" id="precio" />
          </div>




          <!-- Inicio. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->
          <div id="validar" class="d-none flex-column align-items-center mt-2 border p-2 rounded-2 bg-primary bg-opacity-25 text-danger">
          
          </div>
          <!-- Fin. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->

          <div class="my-3">
            <div class="text-center mt-5 mb-5">
              <button type="submit" class="btn btn-success btn-lg">
                Agregar producto <i class="bi bi-cart4"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!--pie-->
    <footer>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="text-center">
            <h2><b>Gori</b><i class="bi bi-cart-dash">Shop</i></h2>
            <p>Contactanos y visita nuestras redes sociales</p>
          </div>

          <!--columnas pie-->
          <div class="col-md-6 text-center">
            <div><h4>Contactos</h4></div>
            <div>
              <i class="bi bi-whatsapp"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
            <div>
              <i class="bi bi-telegram"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
          </div>

          <div class="col-md-6 text-center">
            <div><h4>Redes Sociales</h4></div>
            <div>
              <i class="bi bi-facebook"></i
              ><a class="text-decoration-none" href=""> Gori-Shop</a>
            </div>
            <div>
              <i class="bi bi-instagram"></i
              ><a class="text-decoration-none" href=""> @Gori-Shop</a>
            </div>
          </div>
        </div>
        <p class="text-center">©2025 Gori-Shop</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
