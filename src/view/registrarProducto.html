<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Gori-Productos</title>
    <!--botstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/productos.css" />
    <!--
    <script src="https://cdn.tailwindcss.com"></script>-->
    <!-- <script src="/js/index.js" type="module"></script> -->
    <!--carrito-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="js/registrarProducto.js" type="module" defer></script>
  </head>
  <body>
    <!--Barra-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid py-3 d-flex flex-row">
        <a class="navbar-brand text-xl-center" href="/comprar-productos"
          ><b>Gori</b><i class="bi bi-cart-dash">Shop</i></a
        >

        <button
          class="navbar-toggler d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar equipos"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>

        <!-- La linea 69 muestra el nombre del usuario activo -->
        <div class="profile">
          <button class="profile-button" id="profile-button">
            <div
              id="nombre-usuario-activo"
              class="navbar-brand text-xl-center"
            ></div>
          </button>
          <div id="profile-menu" class="profile-dropdown text-center">
            <h5>Perfil</h5>
            <ul class="profile-menu-list">
              <li>
                <button
                  class="btn btn-success text-center"
                  id="change-password-button"
                >
                  Cambiar Clave
                </button>
              </li>
              <li>
                <button class="btn btn-success text-center" id="logout-button">
                  Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5 bg-light">
      <section class="container mx-auto">
        <form class="" method="post" id="form-registrar-nuevo-producto">
          <div class="form-group mb-3">
            <label for="nombre-producto">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <div class="form-group mb-3">
            <label for="imagenProducto">Imagen</label>
            <input type="text" class="form-control" id="imagenProducto" />
          </div>

          <div class="form-group mb-3 d-flex flex-column">
            <label for="nombre-producto">Cuantas versiones tiene?</label>
            <div class="d-flex flex-row">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="versionUno"
                  value="versionUno"
                />
                <label class="form-check-label" for="versionUno">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="versionDos"
                  value="versionDos"
                />
                <label class="form-check-label" for="versionDos">2</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="nombre-producto">Memoria Ram</label>
              <input id="ramVersionUno" type="number" class="form-control" />
              <label for="nombre-producto">Memoria Rom</label>
              <input id="romVersionUno" type="number" class="form-control" />
            </div>

            <div id="segundaVersion" class="col">
              <!-- <label for="nombre-producto">Memoria Ram</label>
              <input
                id="ram-version-dos"
                type="number"
                class="form-control"
                placeholder="8gb"
              />
              <label for="nombre-producto">Memoria Rom</label>
              <input
                id="rmm-version-dos"
                type="number"
                class="form-control"
                placeholder="8gb"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="precioVersionUno">Precio version uno ($)</label>
              <input id="precioVersionUno" type="number" class="form-control" />
            </div>
            <div id="precioDos" class="col">
              <!-- <label for="precio-producto-uno">Precio version dos ($)</label>
              <input
                id="precio-version-dos"
                type="number"
                class="form-control"
                placeholder="0.00"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="sizePantallaVersionUno"
                >Tamaño pantalla version 1</label
              >
              <input
                type="text"
                class="form-control"
                id="sizePantallaVersionUno"
              />
            </div>
            <div id="pantallaVersionDos" class="col">
              <!-- <label for="sizePantallaVersionDos">Tamaño pantalla version 2</label>
              <input
                type="text"
                class="form-control"
                id="sizePantallaVersionDos"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="resolucionVersionUno">Resolucion</label>
              <input
                type="text"
                class="form-control"
                id="resolucionVersionUno"
              />
            </div>
            <div id="resolucionDos" class="col">
              <!-- <label for="resolucionVersionDos">Resolucion</label>
              <input
                type="text"
                class="form-control"
                id="resolucionVersionDos"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="procesadorVersionUno">Procesador</label>
              <input
                type="text"
                class="form-control"
                id="procesadorVersionUno"
              />
            </div>
            <div id="procesadorDos" class="col">
              <!-- <label for="procesadorVersionDos">Procesador</label>
              <input
                type="text"
                class="form-control"
                id="procesadorVersionDos"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="bateriaVersionUno">Bateria</label>
              <input type="number" class="form-control" id="bateriaVersionUno" />
            </div>
            <div id="bateriaDos" class="col">
              <!-- <label for="bateriaVersionDos">Bateria</label>
              <input
                type="number"
                class="form-control"
                id="bateriaVersionDos"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="camaraVersionUno">Camara</label>
              <input type="text" class="form-control" id="camaraVersionUno" />
            </div>
            <div id="camaraDos" class="col">
              <!-- <label for="camaraVersionDos">Camara</label>
              <input
                type="text"
                class="form-control"
                id="camaraVersionDos"
              /> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="" for="gammaVersion1">Gamma version 1</label>
              <div class="d-flex flex-row">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="gammaVersionUno"
                    >Options</label
                  >
                </div>
                <select class="custom-select" id="gammaVersionUno">
                  <option selected>seleccionar</option>
                  <option value="alta">Alta</option>
                  <option value="media">Media</option>
                  <option value="baja">Baja</option>
                </select>
              </div>
            </div>

            <div id="gammaDos" class="col">
              <!-- <label class="" for="gammaVersion2">Escoja la gamma</label>
              <div class="d-flex flex-row">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="gammaVersionDos">Options</label>
                </div>
                <select class="custom-select" id="gammaVersionDos">
                  <option selected>seleccionar</option>
                  <option value="1">Alta</option>
                  <option value="2">Media</option>
                  <option value="3">Baja</option>
                </select>
              </div> -->
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="cantidadVersionUno">Cantidad version 1</label>
              <input
                type="number"
                class="form-control"
                id="cantidadVersionUno"
              />
            </div>
            <div id="cantidadDos" class="col">
              <!-- <label for="cantidadVersionDos">Cantidad version 2</label>
              <input
                type="number"
                class="form-control"
                id="cantidadVersionDos"
              /> -->
            </div>
          </div>

          <!-- Inicio. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->
          <div id="validar" class="d-none flex-column align-items-center mt-2 border p-2 rounded-2 bg-primary bg-opacity-25 text-danger">
          
          </div>
          <!-- Fin. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->

          <div class="my-3">
            <div class="text-center mt-5 mb-5">
              <button type="submit" class="btn btn-success btn-lg">
                Agregar producto <i class="bi bi-cart4"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!--pie-->
    <footer>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="text-center">
            <h2><b>Gori</b><i class="bi bi-cart-dash">Shop</i></h2>
            <p>Contactanos y visita nuestras redes sociales</p>
          </div>

          <!--columnas pie-->
          <div class="col-md-6 text-center">
            <div><h4>Contactos</h4></div>
            <div>
              <i class="bi bi-whatsapp"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
            <div>
              <i class="bi bi-telegram"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
          </div>

          <div class="col-md-6 text-center">
            <div><h4>Redes Sociales</h4></div>
            <div>
              <i class="bi bi-facebook"></i
              ><a class="text-decoration-none" href=""> Gori-Shop</a>
            </div>
            <div>
              <i class="bi bi-instagram"></i
              ><a class="text-decoration-none" href=""> @Gori-Shop</a>
            </div>
          </div>
        </div>
        <p class="text-center">©2025 Gori-Shop</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
