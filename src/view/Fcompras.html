<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Gori-Comprar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/productos.css" />
    <script src="js/finalizarCompra.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <!--Barra-->
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid py-3 d-flex flex-row">
          <a class="navbar-brand text-xl-center" href="/comprar-productos">
            <b>Gori</b>
            <i class="bi bi-cart-dash">Shop</i>
          </a>

          <button
            class="navbar-toggler d-md-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav flex-column flex-md-row justify-content-between align-items-center w-100"
            >
              <li class="nav-item d-none d-md-flex">
                <a class="dropdown-item" href="/comprar-productos">Catalogo</a>
              </li>

              <li class="nav-item d-md-none">
                <a class="dropdown-item" href="/comprar-productos">Catalogo</a>
              </li>
            </ul>
          </div>

          <!-- <i class="bi bi-person-circle" alt="Perfil"></i>
        <span id="profile-name">Nombre de Usuario</span>-->

          <!--nombre del usuario activo -->
          <div class="profile">
            <button class="profile-button" id="profile-button">
              <div
                id="nombre-usuario-activo"
                class="navbar-brand text-xl-center"
              ></div>
            </button>
            <div id="profile-menu" class="profile-dropdown text-center">
              <h5>Perfil</h5>
              <ul class="profile-menu-list">
                <li>
                  <button
                    class="btn btn-success text-center"
                    id="change-password-button"
                  >
                    Cambiar Clave
                  </button>
                </li>
                <li>
                  <button
                    class="btn btn-success text-center"
                    id="logout-button"
                  >
                    Cerrar Sesión
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Presentación -->
    <div class="container-fluid bg-light py-5">
      <h2 class="text-center">
        <b>Gori</b><i class="bi bi-cart-dash">Shop</i>
      </h2>
      <p class="text-center"></p>
    </div>

    <div>
      <div id="carrito-vista" class="container text-center mt-5"></div>
      <div class="total text-center mt-2 mb-2">
        <strong>Total a pagar: $<span id="total-price">0.00</span></strong>
      </div>

      <div class="container text-center mb-5">
        <form id="compra-form">
          <div class="mb-3">
            <label for="referencia">Referencia bancaria</label>
            <input type="text" id="referencia" required />
          </div>
          <button class="btn btn-success text-center" type="submit">
            Confirmar compra
          </button>
        </form>
      </div>
    </div>

    <!-- Pie -->
    <footer>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="text-center">
            <h2><b>Gori</b><i class="bi bi-cart-dash">Shop</i></h2>
            <p>Contáctanos y visita nuestras redes sociales</p>
          </div>

          <!-- Columnas pie -->
          <div class="col-md-6 text-center">
            <div><h4>Contactos</h4></div>
            <div>
              <i class="bi bi-whatsapp"></i>
              <a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
            <div>
              <i class="bi bi-telegram"></i>
              <a class="text-decoration-none" href=""> +58 000-000.00.00</a>
            </div>
          </div>

          <div class="col-md-6 text-center">
            <div><h4>Redes Sociales</h4></div>
            <div>
              <i class="bi bi-facebook"></i>
              <a class="text-decoration-none" href=""> Gori-Shop</a>
            </div>
            <div>
              <i class="bi bi-instagram"></i>
              <a class="text-decoration-none" href=""> @Gori-Shop</a>
            </div>
          </div>
        </div>
        <p class="text-center">©2025 Gori-Shop</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/finalizarCompra.js" type="module" defer></script>
  </body>
</html>
