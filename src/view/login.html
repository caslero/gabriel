<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="/img/favicon.ico" rel="shortcut icon" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/login.js" type="module" defer></script>
  </head>
  <body>
    <header>
       <!--Barra-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid py-3 d-flex flex-row">
        <a class="navbar-brand text-xl-center" href="/index"
          ><b>Gori</b><i class="bi bi-cart-dash">Shop</i></a
        >

        <button
          class="navbar-toggler d-md-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>

    </header>
    <section class="container mx-auto px-2 sm:px-0 max-w-[600px] mb-10 mt-5">
      <!-- Inicio. Aqui estan los campos de inicio de sesion de los usuarios-->
      <form method="post" id="login" class="flex flex-col justify-center ease-in duration-[600ms]">
        <h2 class="text-[#07ffac] text-center text-2xl mb-10 font-[600]">
          Login
        </h2>
        
        <!-- Inicio. Aqui se agrega el nombre del usuario para iniciar sesion-->
        <div class="w-full h-10 sm:h-20 mb-10 sm:mb-0 flex flex-col items-center justify-center">
          <p class="w-full mb-[2px]">Usuario:</p>
          <div
            class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#07ffac] transition-all ease-in duration-[300ms]"
          >
            <input
              name="correo"
              id="correo"
              type="email"
              class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder:text-[#07ffac] lowercase"
              placeholder="ejemplo@ejemplo.com"
              required
              autofocus
            />
          </div>
        </div>
        <!-- Fin. Aqui se agrega el nombre del usuario para iniciar sesion-->

        <!-- Inicio. Aqui se agrega la clave del usuario para iniciar sesion-->
        <div
          class="w-full h-10 sm:h-20 mb-10 sm:mb-0 flex flex-col items-center justify-center"
        >
          <p class="w-full mb-[2px]">Clave:</p>
          <div
            class="w-full border-2 border-[#493b27] flex items-center justify-center bg-white rounded-[5px] hover:border-2 hover:border-[#07ffac] transition-all ease-in duration-[300ms]"
          >
            <input
              name="clave"
              id="clave"
              type="password"
              class="w-[95%] outline-none h-[40px] text-[15px] md:text-[20px] placeholder:text-[15px] placeholder:text-[#493b27] hover:placeholder:text-[#07ffac] lowercase"
              placeholder="*********************"
              required
            />
          </div>
        </div>
        <!-- Fin. Aqui se agrega la clave del usuario para iniciar sesion-->

        <!-- Inicio. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->
        <div id="validar" class="ocultar-validacion ocultarMsjValidacion flex flex-col mt-2 transition-all ease-in duration-[300ms]">
          
        </div>
        <!-- Fin. Aqui se muestran los msj de error o advertencia al momento de iniciar sesion-->

        <!-- Inicio. Aqui estan los enlaces para ir a la pagina principal y para registrar el usuario en casa de que aun no tenga usuario-->
        <div class="w-full flex justify-between px-2 mb-4 space-x-2">
          <a
            href="/registro-cliente"
            class="text-md sm:text-lg text-blue-500 hover:text-red-500"
            id="regresarLogin"
            >Registrarse</a
          >
          <a
            href="/claves"
            class="text-md sm:text-lg text-blue-500 hover:text-red-500 claveOlvidada"
            id="claveOlvidada"
            >Olvido su clave?</a
          >
        </div>
        <!-- Fin. Aqui estan los enlaces para ir a la pagina principal y para registrar el usuario en casa de que aun no tenga usuario-->

        <!-- Inicio. Aqui esta el boton para iniciar sesion-->
        <div class="w-full flex justify-center mb-4">
          <button type="submit" class="btn-login w-full hover:w-full">
            Ingresar
          </button>
        </div>
        <!-- Fin. Aqui esta el boton para iniciar sesion-->
      </form>
      <!-- fin. Aqui estan los campos de registro de usuarios-->

    </section>
     <!--pie-->
     <footer>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="text-center">
            <h2><b>Gori</b><i class="bi bi-cart-dash">Shop</i></h2>
            <p>Contactanos y visita nuestras redes sociales</p>
          </div>

          <!--columnas pie-->
          <div class="col-md-6 text-center">
            <div><h4>Contactos</h4></div>
            <div>
              <i class="bi bi-whatsapp"></i
              ><a class="text-decoration-none" href=""> +58 000-000.00.00</a>

            <div>

            <div>
              <i class="bi bi-instagram"></i
              ><a class="text-decoration-none" href=""> @Gori-Shop</a>
            </div>
          </div>
        </div>
        <p class="text-center">Â©2025 Gori-Shop</p>
      </div>
    </footer>
  </body>
</html>
